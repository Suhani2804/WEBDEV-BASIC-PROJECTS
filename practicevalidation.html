<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="fname">First name</label>
    <input type="text" name="fname" id="fname">
    <br><br>
    <label for="lname">Last Name<label>
    <input type="text" name="1name">
    <br><br>
    <label for="userpassword">Password</label>
    <input type="password" name="userpassword">
    <input type="submit" value="SignUp">
    <input type="reset" value="reset data">
    <br><br>
<br><br>
<br><br> 
<p>What is Your Gender?</p>
<input type="radio" name="gender" value="Male">
<label>Male</label>
<input type="radio" name="gender" value="Female">
<label>Female</label>


<br><br> 
<br><br>
<br><br>
<p>What is Your hobby?</p>
<input type="checkbox" name="hobby1" value="Reading">
<label>Reading</label><br>
<input type="checkbox" name="hobby2" value="Weading">
<label>Writing</label><br>
<br><br>
<input type="button" value="Click Me" onclick="alert(2+2)">
<br><br>
<input type="color" name="bgcolor" value="#ffffff">
<br><br>
<input type="date" name="dob" max="2023-11-30" min="2023-10-30" value="2023-11-01">
<br><br>
<input type="file" name="myfile" accept=".pdf,.jpg">
<br><br>
<input type="month" min="2023-10" value="2023-11">
<br><br>
<input type="time" value="12:00:00"/>
<br><br>
<input type="datetime-local" value="2023-11-10T12:00:00"/>
<br><br>
<input type="week" value="2023-W10"/>
<br><br>
<input type="number" value="10" min="4" max="20" step="3" />
<br><br>
<label>Select Your Age</label>
<input type="range" min="0" max="120" value="20" step="1"/>
    </form>

</body>
</html>
